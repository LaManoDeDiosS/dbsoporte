<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso DBSoporte</title>
</head>
<body>

<h2>Ingreso al sistema</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>

    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>

    <p>{{ form.submit() }}</p>
</form>

</body>
</html>
